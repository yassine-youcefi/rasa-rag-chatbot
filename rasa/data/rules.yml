version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Ask question about documents
  steps:
  - intent: ask_question
  - action: action_answer_question

- rule: Upload PDF
  steps:
  - intent: upload_pdf
  - action: action_upload_pdf

- rule: List PDFs
  steps:
  - intent: list_pdfs
  - action: action_list_pdfs

- rule: Clear knowledge base
  steps:
  - intent: clear_knowledge_base
  - action: action_clear_knowledge_base