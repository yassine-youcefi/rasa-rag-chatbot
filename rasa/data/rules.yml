version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Ask question about documents
  steps:
  - intent: ask_question
  - action: action_answer_question

- rule: Upload PDF
  steps:
  - intent: upload_pdf
  - action: action_upload_pdf

- rule: List PDFs
  steps:
  - intent: list_pdfs
  - action: action_list_pdfs

- rule: Clear knowledge base
  steps:
  - intent: clear_knowledge_base
  - action: action_clear_knowledge_base

- rule: Handle product inquiry
  steps:
  - intent: product_inquiry
  - action: action_product_inquiry

- rule: Handle pricing inquiry
  steps:
  - intent: pricing_inquiry
  - action: action_pricing_inquiry

- rule: Handle ingredient questions
  steps:
  - intent: ingredient_question
  - action: action_ingredient_info

- rule: Handle availability questions
  steps:
  - intent: availability_question
  - action: action_availability_info

- rule: Handle professional inquiries
  steps:
  - intent: professional_inquiry
  - action: action_professional_inquiry

- rule: Handle contact information requests
  steps:
  - intent: contact_info
  - action: action_contact_info

- rule: Handle out of scope questions
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope