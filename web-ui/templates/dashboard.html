<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-robot"></i> RAG System Dashboard
                </span>
                <div class="navbar-nav ms-auto">
                    <span class="nav-item">
                        <span id="system-status" class="badge bg-secondary">Loading...</span>
                    </span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5><i class="fas fa-upload"></i> Upload Document</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="fileInput" accept=".pdf">
                        </div>
                        <button class="btn btn-primary w-100" onclick="uploadFile()">
                            <i class="fas fa-upload"></i> Upload PDF
                        </button>
                        <div id="uploadStatus" class="mt-2"></div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5><i class="fas fa-search"></i> Search Documents</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchQuery" placeholder="Ask a question...">
                        </div>
                        <button class="btn btn-success w-100" onclick="searchDocuments()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-comments"></i> Chat with Bot</h5>
                    </div>
                    <div class="card-body">
                        <div id="chatMessages" class="chat-box mb-3"></div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="chatInput" placeholder="Type your message...">
                            <button class="btn btn-info" onclick="sendChatMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="documents-tab" data-bs-toggle="tab" 
                                data-bs-target="#documents" type="button" role="tab">
                            <i class="fas fa-file-pdf"></i> Documents
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="collections-tab" data-bs-toggle="tab" 
                                data-bs-target="#collections" type="button" role="tab">
                            <i class="fas fa-database"></i> Collections
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="search-results-tab" data-bs-toggle="tab" 
                                data-bs-target="#search-results" type="button" role="tab">
                            <i class="fas fa-search"></i> Search Results
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="mainTabContent">
                    <!-- Documents Tab -->
                    <div class="tab-pane fade show active" id="documents" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>Uploaded Documents</h4>
                            <button class="btn btn-danger btn-sm" onclick="clearAllDocuments()">
                                <i class="fas fa-trash"></i> Clear All
                            </button>
                        </div>
                        <div id="documentsContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Loading documents...
                            </div>
                        </div>
                    </div>

                    <!-- Collections Tab -->
                    <div class="tab-pane fade" id="collections" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>ChromaDB Collections</h4>
                            <button class="btn btn-secondary btn-sm" onclick="loadCollections()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                        <div id="collectionsContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Loading collections...
                            </div>
                        </div>
                    </div>

                    <!-- Search Results Tab -->
                    <div class="tab-pane fade" id="search-results" role="tabpanel">
                        <h4>Search Results</h4>
                        <div id="searchResultsContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-search"></i> Search for documents to see results here
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
